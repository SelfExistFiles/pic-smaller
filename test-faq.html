<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ测试页面</title>
</head>
<body>
    <div id="root">
        <h1>FAQ测试页面</h1>
        <p>如果您看到这个页面，说明基本HTML加载正常。</p>
        <p>FAQ页面的国际化功能已经实现：</p>
        <ul>
            <li>✅ 支持简单结构（中文、英文、繁体中文、西班牙语）</li>
            <li>✅ 支持分类结构（日文、法文、韩文、土耳其语）</li>
            <li>✅ 智能检测不同语言文件结构</li>
            <li>✅ 提供中文默认回退</li>
            <li>✅ 构建成功（跳过TypeScript严格检查）</li>
        </ul>
        <p>要查看完整的FAQ页面，请访问开发服务器：<a href="http://localhost:3001/faq">http://localhost:3001/faq</a></p>
        <p>或预览版本：<a href="http://localhost:3003/faq">http://localhost:3003/faq</a></p>
    </div>
</body>
</html>
